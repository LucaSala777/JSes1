<html>
    <head>
        <title>Es1 Training</title>
    </head>
    <body>
        <h1>Es1</h1>
        <p>Pagina html statica, includi un file javascript, 
            aggiungi un bottone, aggiungi un click listener al bottone che cambia il contenuto di un 
            tag span e il contenuto e colore di un div.
        </p>

        <span id= "span1">C'e' un bottone</span>
        <br><br>
        <button id= "btn1">Non premere</button>
        <div id= "div1" style= "background-color: rgb(30, 255, 0)">
            <h2>Non premere il bottone!</h2>
            
        </div>

        <script>
            var span1 = document.getElementById("span1");
            console.log("document: ", document);
            console.log("span1 ", span1);
            var testo = span1.innerHTML;
            console.log("testo ", testo);
            
            
            var button=document.getElementById("btn1");
            var changeColor=function(){
                console.log("Buongiornissimo"); 
                document.getElementById("div1").setAttribute("style", "background-color:  rgb(163, 36, 68)");
                span1.innerHTML="CUCU";
                document.getElementById("div1").innerHTML="<h2>Ti ho detto di non premerlo</h2>";
            }
            button.addEventListener("click", changeColor);
            
        </script>
    </body>
</html>
